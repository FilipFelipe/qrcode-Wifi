<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-3 px-3">
            <h1>QR Code para Wi-Fi</h1>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome da Rede Wi-Fi (SSID):</label>
                    <input type="text" class="form-control" id="ssidName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha da Rede Wi-Fi (PSK):</label>
                    <input type="password" class="form-control" id="ssidPassword">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Criptografia:</label>
                    <select id="inputAuthentication" class="form-control">
                        <option value="WPA" selected>WPA/WPA2</option>
                        <option value="WEP">WEP</option>
                        <option value="nopass">Nenhuma</option>
                    </select>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="SSIDhidden">
                    <label class="form-check-label">Rede Oculta:</label>
                </div>

                <button type="button" onclick="getURL()" class="btn btn-primary mx-auto">Gerar QR CODE</button>
                <div class="containerQRCode">
                    <img id="imgQRCode" src="./assets/img/Exemplechart.png">
                    <p id="TimeQRCode">Exemplo de QR Code</p>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center text-lg-start">
        <div class="text-center p-2">
            GitHub:
            <a class="text-dark" href="https://github.com/FilipFelipe">FilipFelipe</a>
        </div>
    </footer>
</body>
<script type="text/javascript">
    function getURL() {
        let currentTime = new Date(); let ssid = document.getElementById("ssidName").value; let password = document.getElementById("ssidPassword").value; let SSIDhidden = document.getElementById("SSIDhidden").checked; let Authentication = document.getElementById("inputAuthentication").value; let link = `https:/\/chart.googleapis.com/chart?cht=qr&chs=400x400&chl=WIFI:S:${ssid};T:${Authentication};P:${password};H:${SSIDhidden};;`
        document.getElementById("imgQRCode").src = link; document.getElementById("TimeQRCode").innerHTML = `Gerado em : ${currentTime.toLocaleTimeString()}`;
    }
</script>

</html>
